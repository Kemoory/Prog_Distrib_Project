# Network Policy pour sécuriser les communications réseau
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tournoi-network-policy
  namespace: tournoi-app
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Autoriser le trafic depuis l'ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  # Autoriser le trafic interne au namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: tournoi-app
  # Autoriser les ports spécifiques
  - ports:
    - protocol: TCP
      port: 8080  # Backend
    - protocol: TCP
      port: 5000  # Frontend
    - protocol: TCP
      port: 5432  # PostgreSQL
  egress:
  # Autoriser le trafic sortant vers le même namespace
  - to:
    - namespaceSelector:
        matchLabels:
          name: tournoi-app
  # Autoriser le DNS
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  # Autoriser HTTPS pour les mises à jour (optionnel)
  - to: []
    ports:
    - protocol: TCP
      port: 443
---
# Network Policy spécifique pour PostgreSQL (plus restrictive)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: tournoi-app
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
  # Seul le backend peut accéder à PostgreSQL
  - from:
    - podSelector:
        matchLabels:
          app: backend
    ports:
    - protocol: TCP
      port: 5432